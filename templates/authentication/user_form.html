{% extends '_base.html' %}


{% block title %}
    <title>{{ title }}</title>
{% endblock title%}

{% block header %}
    <h1> {{ header }} </h1>
{% endblock header %}

{% block content %}
    <div align = 'center'>
        <div >
            <h1>{{ content_title }}</h1>
        </div>
    </div>

    <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="col" style="padding: 20px">
			{% for field in form %}
				<div style="padding-left: 10px; padding-top: 10px">
					{{ field.label }}
				</div>
				<div style="padding: 10px">
					{{ field }}
				</div>
			{% endfor %}

			<button type="submit" class="btn btn-success">Зберегти</button>
		</div>
    </form>

    <br>
    <li><a href="{% url 'index' %}">Home</a></li>
{% endblock %}
