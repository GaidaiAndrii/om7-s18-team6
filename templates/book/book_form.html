{% extends '_base.html' %}


{% block title %}
<title>{{ title }}</title>
{% endblock title%}

{% block header %}
<h1> {{ header }} </h1>
{% endblock header %}


{% block content %}
<div align = 'center'>
    <div >
		<h1>{{ content_title }}</h1>
	</div>
</div>

<form action="{% url 'book_form' %}" method="post">
	{% csrf_token %}
<!--	{{ form.as_p }}-->
	{% for field in form %}
		<p><label for="{{ field.id_for_label }}">{{ field.label }}: </label>{{ field }}</p>
		<div>{{ field.errors }}</div>
	{% endfor %}
	
<!--	<p><label for="{{ form.name.id_for_label }}">{{ form.name.label }}: </label>{{ form.name }}</p>-->
<!--	<div>{{ form.name.errors }}</div>-->
	
	<button type="submit">Зберегти</button>
</form>
{% endblock %}
